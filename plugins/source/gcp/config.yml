kind: source
spec:
  # Source spec section
  name: "gcp"
  # path: "cloudquery/gcp"
  # version: "v9.0.0"
  path: localhost:7777
  registry: grpc
  tables: ["gcp_storage_buckets"]
  destinations: ["postgresql"]
  spec:
    folder_filter: state=ACTIVE
---
kind: destination
spec:
  name: "postgresql"
  # registry: "github"
  path: "cloudquery/postgresql"
  version: "v4.1.1"
  # path: localhost:7778
  # registry: grpc
  migrate_mode: forced
  spec:
    connection_string: "postgresql://postgres:pass@localhost:5432/postgres?sslmode=disable"